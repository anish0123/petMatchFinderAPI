scalar DateTime

type Animal {
  id: ID!
  animal_name: String!
  category: Category!
  description: String!
  birthdate: DateTime!
  gender: Gender!
  owner: User!
  image: String!
  location: Location!
  listedDate: DateTime!
  weight: Float!
  price: Float!
  adoptionStatus: AdoptionStatus!
}

enum Gender {
  male
  female
}

enum AdoptionStatus {
  available
  adopted
}

type Location {
  type: String!
  coordinates: [Float]!
}

input Coordinates {
  lat: Float!
  lng: Float!
}

input LocationInput {
  type: String!
  coordinates: [Float]!
}

type Query {
  animals: [Animal]
  animalById(id: ID!): Animal
  animalsByArea(topRight: Coordinates!, bottomLeft: Coordinates!): [Animal]
  animalsByOwner(ownerId: ID!): [Animal]
}

input AnimalInput {
  animal_name: String!
  category: ID!
  birthdate: DateTime!
  gender: Gender!
  image: String!
  location: LocationInput!
  listedDate: DateTime!
  weight: Float!
  description: String!
  adoptionStatus: AdoptionStatus!
  price: Float!
}

input AnimalModify {
  animal_name: String
  category: ID
  birthdate: DateTime
  gender: Gender
  image: String
  location: LocationInput
  listedDate: DateTime
  weight: Float
  price: Float
  description: String
  adoptionStatus: AdoptionStatus
}
type AnimalMessage {
  message: String!,
  animal: Animal
}

type Mutation {
  addAnimal(animal: AnimalInput!): AnimalMessage
  modifyAnimal(id: ID!, animal: AnimalModify!): AnimalMessage
  deleteAnimal(id: ID!): AnimalMessage
}




